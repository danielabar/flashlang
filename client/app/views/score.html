<div class="page-header clearfix">
	<h2>Score Summary</h2>
	<h3>{{score.deckName}} <small>{{score.level}}</small> <small>{{score.language}}</small></h1>
</div>

<div class="row">
	<div class="span6 scoreSummaryPadding">
		<span class="badge badge-success">{{score.correctCards.length}}</span>
		out of <span class="badge badge-info">{{score.outOf}}</span>
		on {{score.playedDate | date: "medium"}}</div>
	</div>
</div>

<div class="row">
	<div class="span6" ng-if="score.incorrectCards.length > 0">
		<table class="table">
			<tbody>
				<tr>
					<th>Correct?</th>
					<th>Question</th>
					<th>Answer</th>
				</tr>
			</tbody>
			<tr ng-repeat="card in score.incorrectCards">
				<td><span class="badge badge-important">&#x2718</span></td>
				<td>{{card.value}}</td>
				<td>{{card.translated}}</td>
			</tr>
		</table>
	</div>
	<div class="span6" ng-if="score.correctCards.length > 0">
		<table class="table">
			<tbody>
				<tr>
					<th>Correct?</th>
					<th>Question</th>
					<th>Answer</th>
				</tr>
			</tbody>
			<tr ng-repeat="card in score.correctCards">
				<td><span class="badge badge-success">&#x2713</span></td>
				<td>{{card.value}}</td>
				<td>{{card.translated}}</td>
			</tr>
		</table>
	</div>

</div>
